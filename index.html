	<h2>Waiting for results...</h2>
	<pre id="results">
	</pre>
  <script type="text/javascript" src="https://api.filepicker.io/v2/filepicker.js"></script>
  <script type="text/javascript">
	  var results = document.getElementById('results');
	  console.log("2standalone: '", window.navigator.standalone);
	  window.onChange = onChange;

	  function onChange (Blob) {
	  	console.log('Blob');
	  	results.appendChild(document.createTextNode(JSON.stringify(Blob)));
	  }
  </script>
